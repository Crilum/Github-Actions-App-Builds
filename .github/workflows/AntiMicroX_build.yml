name: AntiMicroX build

# Controls when the workflow will run
on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    steps:
      
      - name: setup qemu
        run: |
          sudo apt install qemu-user curl bash -y
      - name: run build in qemu-user
        run: |
          sudo qemu-arm -cpu cortex-a7 /usr/bin/bash -c 'curl "https://raw.githubusercontent.com/Crilum/Github-Actions-App-Builds/main/antimicrox_build.sh" | bash'

          
